spring.application.name=ProductService
# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/product_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# AWS
aws.accessKeyId=application key
aws.secretKey=secret id
aws.region=ap-south-1
aws.s3.bucketName=bucket name


# Server
server.port=8081
