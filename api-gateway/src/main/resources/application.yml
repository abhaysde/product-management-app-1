server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: auth-service
          uri: http://localhost:8083
          predicates:
            - Path=/auth/**
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/**
